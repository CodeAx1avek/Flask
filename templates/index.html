<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Bot Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        .status {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 20px 0;
        }
        .error {
            background-color: #f44336;
            color: white;
            padding: 10px;
            margin: 20px 0;
        }
        a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Flask Bot!</h1>
    <div class="status">
        <p>Bot is running and ready to process your Instagram profile analysis requests.</p>
    </div>
    <p>Use <code>/getmeth &lt;username&gt;</code> to analyze a profile.</p>
    <p>Visit <a href="https://safesecureaudit.com">SafeSecureAudit</a> for more information.</p>
</body>
</html>
